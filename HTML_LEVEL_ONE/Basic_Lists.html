<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is a title!</title>
  </head>
  <body>
    <h1>Lists</h1>
<!-- Ordered lists are numbered -->

    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>
<!-- Unordered lists have bullet points -->
    <ul>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>
<!-- Nested list example -->

    <ol>
      <li>Item One</li>
      <li>Item Two</li>
      <ul>
        <li>Im Nested Inside</li>
        <li>Also Nested!</li>
          <ol>
            <li><strong>Woah!</strong>I am really nested</li>
            <li><strong>Woah!</strong>I am also <em>really nested</em></li>
          </ol>
      </ul>
    </ol>


  </body>
</html>
